<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css" class="styles css">
  <link rel="stylesheet" type="text/css" href="sweetalert-master/dist/sweetalert.css">
  <link href='https://fonts.googleapis.com/css?family=Ceviche+One' rel='stylesheet' type='text/css'>
  <title>Project 0: Tic Tac Toe</title>
</head>
<body>
    <div class="controlPanel">
      <div class=turnTimer>Click New Game</div><br>
      <div class=playerTurn></div><br>
      <input type="radio" name="mode" id="pvp" value="PVP" checked="checked">Player VS Player<br>
      <input type="radio" name="mode" id="pva" value="PVAI">Player VS Dumbass<br>
      <button type="button" id="typeX">X</button>
      <button type="button" id="typeO">O</button><br>
      <button class= type="button" id="newGame">New Game</button>

    </div>

    <div class="container">
      <div class="Box" id=box0 index=0></div>
      <div class="Box" id=box1 index=1></div>
      <div class="Box" id=box2 index=2></div>
      <div class="Box" id=box3 index=3></div>
      <div class="Box" id=box4 index=4></div>
      <div class="Box" id=box5 index=5></div>
      <div class="Box" id=box6 index=6></div>
      <div class="Box" id=box7 index=7></div>
      <div class="Box" id=box8 index=8></div>
    </div>

    <div class="players">
      <img class="playersImg" id="player1Img" src="img/player1.gif">
      <img class="playersImg" id="player2Img" src="img/dumbass.gif">
    </div>

    <div class="player1Select">
        <div class="player1Characters" id="ken"><img src="http://vignette2.wikia.nocookie.net/streetfighter/images/7/7f/Ken-gem-power.gif/revision/latest?cb=20130126134929" alt="">
        </div>
        <div class="player1Characters" id="chun-lee"><img src="http://vignette4.wikia.nocookie.net/screwattackdeathbattle/images/7/73/Pocketchun12.gif/revision/latest?cb=20140613050650" alt="">
        </div>
        <div class="player1Characters" id="ryuu"><img src="http://vignette4.wikia.nocookie.net/streetfighter/images/5/5e/Ryu-gem-super2.gif/revision/latest?cb=20100409224452" alt="">
        </div>
    </div>
    <div class="player2Select">
        <div class="player2Characters" id="akuma"><img src="http://vignette1.wikia.nocookie.net/streetfighter/images/4/49/Akuma-gem-tatsumaki.gif/revision/latest?cb=20120917162840" alt="">
        </div>
        <div class="player2Characters" id="weirdo"><img src="http://i.imgur.com/uKVpZGB.gif" alt="">
        </div>
        <div class="player3Characters" id="evil-ryuu"><img src="http://vignette2.wikia.nocookie.net/streetfighter/images/3/3c/Pocket_evil_ryu_-_evil_ryu_chibi.gif/revision/latest?cb=20091024095116" alt="">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
    <script src="main.js"></script>
    <script src="sweetalert-master/dist/sweetalert.min.js"></script>
</body>
</html>
